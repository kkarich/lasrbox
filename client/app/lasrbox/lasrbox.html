
<div id="wrapper" ng-class="{toggled: toggled}">

      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <p>Laser <i ng-click = "updateLaser()" ng-class="{laserOn: cattoyInfo.laserOn}" class="fa fa-lightbulb-o fa-2x"></i></p>

        <div>
          <div class="form-group">
          <label for="minX">Min X</label>
          <input id = "minX" ng-model = "minX" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="maxX">Max X</label>
          <input id = "maxX" ng-model = "maxX" type="number" class="form-control">
        </div>
        <div class="form-group">

          <label for="minY">Min Y</label>
          <input id = "minY" ng-model = "minY" type="number" class="form-control">
        </div>
        <div class="form-group">


          <label for="maxY">Max Y</label>
          <input id = "maxY" ng-model = "maxY" type="number" class="form-control">
        </div>



        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
          <div class="container-fluid">
              <div class="row">
                <a ng-click = "toggle()"  id="menu-toggle">
                  <i ng-show = "toggled" class="fa fa-chevron-right"></i>
                  <i ng-hide = "toggled"  class="fa fa-times"></i>
                  </a>


<div class="col-lg-12">
                    <center><i ng-if = "loading" class="fa fa-spin fa-spinner fa-3x"></i></center>
                  <div>
                    {{position}}
                  <video id="cat-video" class=" col-sm-offset-3 col-sm-6 col-xs-12" autoplay="" ng-mousemove="onMouseMove($event)"></video>
                </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
